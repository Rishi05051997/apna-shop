<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vrushabh Dhatrak" />
    <meta
      name="description"
      content="It's change password page if user forgot his/her password then user can change password by using this page"
    />
    <link rel="stylesheet" href="./../styles/main.css" />
    <script
      src="https://memorable-ui.netlify.app/script/header.js"
      defer
    ></script>
    <script
      src="https://memorable-ui.netlify.app/script/navigation.js"
      defer
    ></script>
    <script
      src="https://memorable-ui.netlify.app/script/modal.js"
      defer
    ></script>
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>
    <script src="./../script/mainHeader.js" defer></script>
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="login-container">
      <div class="header-container"></div>
      <section class="form-section">
        <form action="" class="form container-card xxl-card-width pad-lg">
          <div class="head-2 highlightMainText bold">Change Password</div>
          <div class="custom-input-one mar-y-2">
            <input
              id="password-1"
              type="password"
              class="input-field"
              autocomplete="off"
              placeholder=" "
            />
            <span
              class="iconify icons text-2"
              data-icon="akar-icons:eye-slashed"
            ></span>
            <label for="password-1" class="input-label text-2"
              >Enter Old Password Here</label
            >
          </div>
          <div class="custom-input-one mar-y-2">
            <input
              id="password-2"
              type="password"
              class="input-field"
              autocomplete="off"
              placeholder=" "
            />
            <span
              class="iconify icons text-2"
              data-icon="akar-icons:eye-slashed"
            ></span>
            <label for="password-2" class="input-label text-2"
              >Enter New Password Here</label
            >
          </div>
          <div class="custom-input-one mar-y-2">
            <input
              id="password-3"
              type="password"
              class="input-field"
              autocomplete="off"
              placeholder=" "
            />
            <span
              class="iconify icons text-2"
              data-icon="akar-icons:eye-slashed"
            ></span>
            <label for="password-3" class="input-label text-2"
              >Confirm New Password Here</label
            >
          </div>
          <div class="mar-y-3">
            <button class="btn btn-primary form-btn text-2 bold">
              Change Password
            </button>
          </div>
          <div class="text-2 mar-y-2">
            If Already User ?
            <span class="bold cursor_"
              ><a href="./login.html">Login Here </a></span
            >
          </div>
          <div class="text-2 mar-y-2">
            Not a User yet ?
            <span class="bold cursor_"
              ><a href="./signUp.html">Create Your Account</a></span
            >
          </div>
        </form>
      </section>
      <div class="overlay blck_"></div>
      <footer class="footer pad-sm">
        <div class="btn-list">
          <div class="btn-round">
            <button class="btn-primary xl-bdr-radius pad-xs">
              <a href="https://www.facebbok.com/">
                <span
                  class="iconify"
                  data-icon="ant-design:facebook-filled"
                ></span>
              </a>
            </button>
          </div>
          <div class="btn-round">
            <button class="btn-primary xl-bdr-radius pad-xs">
              <a href="https://www.twitter.com/">
                <span class="iconify" data-icon="mdi:twitter"></span>
              </a>
            </button>
          </div>
          <div class="btn-round">
            <button class="btn-primary xl-bdr-radius pad-xs">
              <a href="https://www.linkedin.com/in/vrushabh-dhatrak-328ab0148/">
                <span
                  class="iconify"
                  data-icon="akar-icons:linkedin-fill"
                ></span>
              </a>
            </button>
          </div>

          <div class="btn-round">
            <button class="btn-primary xl-bdr-radius pad-xs">
              <a href="https://www.instargarm.com/">
                <span
                  class="iconify"
                  data-icon="akar-icons:instagram-fill"
                ></span>
              </a>
            </button>
          </div>

          <div class="btn-round">
            <button class="btn-primary xl-bdr-radius pad-xs">
              <a href="https://www.github.com/">
                <span class="iconify" data-icon="akar-icons:github-fill"></span>
              </a>
            </button>
          </div>
        </div>
        <div class="highlightMainText text-2 mar-y-2">
          Made With ❤️ By <span class="bold">Vrushabh Dhatrak</span>
        </div>
        <div class="highlightMainText text-2">Copyright @ 2022</div>
      </footer>
    </div>
  </body>
</html>
