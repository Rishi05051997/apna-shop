<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vrushabh Dhatrak" />

    <link rel="stylesheet" href="./../styles/main.css" />
    <script
      src="https://memorable-ui.netlify.app/script/header.js"
      defer
    ></script>
    <script
      src="https://memorable-ui.netlify.app/script/navigation.js"
      defer
    ></script>
    <script
      src="https://memorable-ui.netlify.app/script/modal.js"
      defer
    ></script>
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>

    <title>Login</title>
  </head>
  <body>
    <div class="login_container">
      <div class="header_container">
        <header class="sticky">
          <img
            class="img_logo"
            src="./../assets/apna-5.PNG"
            alt="header_logo"
          />
          <a href="./../../index.html" class="logo head-2">Apna Shop </a>

          <div class="toggle" onclick="toggleMenu();"></div>
          <ul class="menu">
            <li>
              <a
                class="text-3"
                onclick="toggleMenu();"
                href="./../../index.html"
                >Home</a
              >
            </li>
            <li>
              <a class="text-3" onclick="toggleMenu();" href="./filterPage.html"
                >Shop Now</a
              >
            </li>
          </ul>
          <ul class="menu hide">
            <li>
              <a
                onclick="toggleMenu();"
                class="text-1"
                href="./../Avatar/avatar.html"
                >Avatar</a
              >
            </li>
            <li>
              <a
                onclick="toggleMenu();"
                class="text-1"
                href="./../Alert/Alert.html"
                >Alert</a
              >
            </li>
          </ul>

          <ul class="menu left_auto">
            <!-- <li><a class="text-3" onclick="toggleMenu();">Documentation</a></li>
                <div class="btn-round">
                  <button class="btn-primary xl-bdr-radius pad-xs">
                    <a href="https://www.github.com/">
                      <span class="iconify" data-icon="akar-icons:github-fill"></span>
                    </a>
                  </button>
                </div> -->
            <!--- Input with Icon -->
            <div class="custom_input_one">
              <input
                id="name"
                type="text"
                class="input_field"
                autocomplete="off"
                placeholder=" "
              />
              <span
                class="iconify icons text-2"
                data-icon="ant-design:search-outlined"
              ></span>
              <label for="name" class="input__label text-2"
                >Type Here to Search</label
              >
            </div>
            <li>
              <a href="#">
                <div class="badge_div">
                  <span
                    class="iconify"
                    data-icon="healthicons:ui-user-profile"
                  ></span>
                  <div class="text-2">Vrushabh</div>
                </div>
              </a>
            </li>
            <li>
              <a href="./../pages/wishlistPage.html">
                <div class="badge_div">
                  <span
                    class="iconify"
                    data-icon="icon-park-outline:like"
                  ></span>
                  <div class="notifyBadge"><span>06</span></div>
                  <div class="text-2">Wishlist</div>
                </div>
              </a>
            </li>
            <li>
              <a href="./../pages/Cart.html">
                <div class="badge_div">
                  <span class="iconify" data-icon="bi:cart-check"></span>
                  <div class="notifyBadge"><span>03</span></div>
                  <div class="text-2">Cart</div>
                </div>
              </a>
            </li>
          </ul>
        </header>
      </div>
      <section class="form_section">
        <form action="" class="form container_card xxl-card-width pad-lg">
          <div class="head-2 highlightMainText bold">Login</div>
          <div class="custom_input_one mar-y-4">
            <input
              id="email"
              type="email"
              class="input_field"
              autocomplete="off"
              placeholder=" "
            />
            <label for="email" class="input__label text-2"
              >Enter Your Email Id Here</label
            >
          </div>
          <div class="custom_input_one mar-y-2">
            <input
              id="password"
              type="password"
              class="input_field"
              autocomplete="off"
              placeholder=" "
            />
            <span
              class="iconify icons text-2"
              data-icon="akar-icons:eye-slashed"
            ></span>
            <label for="password" class="input__label text-2"
              >Enter Your Password Here</label
            >
          </div>
          <div class="mar-y-3">
            <button class="btn btn-primary form-btn text-2 bold">
              <a href="./../../index.html">Login</a>
            </button>
          </div>
          <div class="text-2 mar-y-2">
            Forgot Your Password ?
            <span class="bold cursor_"
              ><a href="./changePassword.html">Reset Here</a></span
            >
          </div>
          <div class="text-2 mar-y-2">
            Not a User yet ?
            <span class="bold cursor_"
              ><a href="./signUp.html">Create Your Account</a></span
            >
          </div>
        </form>
      </section>
      <div class="overlay blck_"></div>
      <footer class="footer pad-sm">
        <div class="btn-list">
          <div class="btn-round">
            <button class="btn-primary xl-bdr-radius pad-xs">
              <a href="https://www.facebbok.com/">
                <span
                  class="iconify"
                  data-icon="ant-design:facebook-filled"
                ></span>
              </a>
            </button>
          </div>
          <div class="btn-round">
            <button class="btn-primary xl-bdr-radius pad-xs">
              <a href="https://www.twitter.com/">
                <span class="iconify" data-icon="mdi:twitter"></span>
              </a>
            </button>
          </div>
          <div class="btn-round">
            <button class="btn-primary xl-bdr-radius pad-xs">
              <a href="https://www.linkedin.com/in/vrushabh-dhatrak-328ab0148/">
                <span
                  class="iconify"
                  data-icon="akar-icons:linkedin-fill"
                ></span>
              </a>
            </button>
          </div>

          <div class="btn-round">
            <button class="btn-primary xl-bdr-radius pad-xs">
              <a href="https://www.instargarm.com/">
                <span
                  class="iconify"
                  data-icon="akar-icons:instagram-fill"
                ></span>
              </a>
            </button>
          </div>

          <div class="btn-round">
            <button class="btn-primary xl-bdr-radius pad-xs">
              <a href="https://www.github.com/">
                <span class="iconify" data-icon="akar-icons:github-fill"></span>
              </a>
            </button>
          </div>
        </div>
        <div class="highlightMainText text-2 mar-y-2">
          Made With ❤️ By <span class="bold">Vrushabh Dhatrak</span>
        </div>
        <div class="highlightMainText text-2">Copyright @ 2022</div>
      </footer>
    </div>
  </body>
</html>
